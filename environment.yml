name: mimic_me
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11
  
  # Core
  - numpy
  - pip
  
  # Audio - use conda-forge names
  - librosa
  - pysoundfile  # This is the conda-forge name for soundfile
  - ffmpeg
  
  # Video/Image
  - opencv
  
  # Web
  - fastapi
  - uvicorn
  
  # Utilities
  - python-dateutil
  - pydantic
  
  # PyTorch for Apple Silicon (MPS)
  - pytorch
  - torchaudio
  
  # Install these via pip (not in conda or need specific versions)
  - pip:
    - gradio>=4.0.0
    - edge-tts>=6.1.0
    - mediapipe>=0.10.0
    # Optional - uncomment to enable:
    # - openai
    # - elevenlabs
    # - TTS
